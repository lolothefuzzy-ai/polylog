<!DOCTYPE html>
<html>
<head>
    <title>Polylog Portal</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .panel {
            flex: 1;
            border: 1px solid #ccc;
            margin: 5px;
        }
        #docs-panel {
            height: 40%;
        }
        #visualization-panel {
            height: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="docs-panel" class="panel" src="http://localhost:8000/docs"></iframe>
        <iframe id="visualization-panel" class="panel" src="http://localhost:8000/visualization"></iframe>
    </div>
</body>
</html>
