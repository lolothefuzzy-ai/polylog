name: Polylog CI/CD

on:
  push:
    branches: [ "main", "feat/**" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PIP_CACHE_DIR: ./.pip-cache

jobs:
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy bandit
      - name: Ruff
        run: ruff check .
      - name: Mypy (optional typing)
        run: mypy src || true
      - name: Bandit security scan
        run: bandit -r src || true

  unit_tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov hypothesis
      - name: Run test suite
        run: |
          pytest -m "not ui" --cov=src --cov-report=xml
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  ui_tests:
    name: UI Smoke Tests
    runs-on: ubuntu-latest
    needs: unit_tests
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    services:
      xvfb:
        image: jitesoft/xvfb:latest
        options: >-
          --entrypoint ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-qt PySide6
      - name: Run UI tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          xvfb-run -a pytest -m "ui"
      - name: Upload UI artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-artifacts
          path: |
            logs/
            **/pytest-*.log

  build_packages:
    name: Build Packages & Docker Images
    runs-on: ubuntu-latest
    needs: unit_tests
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build PyInstaller bundle
        run: |
          pyinstaller specs/polylog.spec --noconfirm
        continue-on-error: true
      - name: Build Docker image
        run: |
          docker build -t polylog/app:${{ github.sha }} .
        continue-on-error: true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist/

  deploy_staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build_packages
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url || '' }}
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Deploy via script
        id: deploy
        env:
          REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        run: |
          echo "Deploying build to staging..."
          ./scripts/deploy_staging.sh ./artifacts || echo "Deploy script not yet implemented"

  deploy_production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy_staging
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url || '' }}
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Deploy via script (requires approval)
        id: deploy
        env:
          REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        run: |
          echo "Deploying build to production..."
          ./scripts/deploy_production.sh ./artifacts || echo "Deploy script not yet implemented"
