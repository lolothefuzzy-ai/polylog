name: CI

on:
  push:
    branches:
      - main
      - develop
      - "feat/**"
  pull_request:
    branches:
      - main
      - develop

jobs:
  python-tests:
    name: Python tests & coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run pytest with coverage
        run: |
          coverage run -m pytest
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  notify:
    name: Slack notification
    needs: python-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          WORKFLOW_STATUS: ${{ needs.python-tests.result }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "SLACK_WEBHOOK_URL secret not set; skipping notification."
            exit 0
          fi

          if [ "$WORKFLOW_STATUS" = "success" ]; then
            COLOR="#2eb886"
            STATUS_TEXT="succeeded"
          elif [ "$WORKFLOW_STATUS" = "failure" ]; then
            COLOR="#e01e5a"
            STATUS_TEXT="failed"
          else
            COLOR="#daa038"
            STATUS_TEXT="completed with status: $WORKFLOW_STATUS"
          fi

          payload=$(cat <<'JSON'
          {
            "attachments": [
              {
                "color": "COLOR_VALUE",
                "title": "GitHub Actions workflow CI STATUS for REPO",
                "title_link": "RUN_URL",
                "text": "Triggered by ACTOR",
                "ts": "TIMESTAMP"
              }
            ]
          }
          JSON
          )

          payload=${payload//STATUS/$STATUS_TEXT}
          payload=${payload//REPO/$GITHUB_REPO}
          payload=${payload//RUN_URL/$GITHUB_RUN_URL}
          payload=${payload//ACTOR/$GITHUB_ACTOR}
          payload=${payload//COLOR_VALUE/$COLOR}
          payload=${payload//TIMESTAMP/$(date +%s)}

          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"
