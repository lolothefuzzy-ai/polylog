name: CI

on:
  push:
    branches:
      - main
      - develop
      - "feat/**"
  pull_request:
    branches:
      - main
      - develop

jobs:
  python-tests:
    name: Python tests & coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run pytest with coverage
        run: |
          coverage run -m pytest
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Run tests
        working-directory: src/frontend
        run: npm test

      - name: Build frontend
        working-directory: src/frontend
        run: npm run build

  desktop-tests:
    name: Desktop tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Tauri dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y build-essential
          sudo apt-get install -y curl
          sudo apt-get install -y file
          sudo apt-get install -y libssl-dev
          sudo apt-get install -y libgtk-3-dev
          sudo apt-get install -y libayatana-appindicator3-dev
          sudo apt-get install -y librsvg2-dev

      - name: Test desktop build
        working-directory: src/desktop/src-tauri
        run: cargo test

      - name: Build desktop app
        working-directory: src/desktop/src-tauri
        run: cargo build --release

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: [python-tests, frontend-tests, desktop-tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Install Tauri dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y build-essential
          sudo apt-get install -y curl
          sudo apt-get install -y file
          sudo apt-get install -y libssl-dev
          sudo apt-get install -y libgtk-3-dev
          sudo apt-get install -y libayatana-appindicator3-dev
          sudo apt-get install -y librsvg2-dev

      - name: Run integration tests
        run: |
          python scripts/launcher.py test

  notify:
    name: Slack notification
    needs: [python-tests, frontend-tests, desktop-tests, integration-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          WORKFLOW_STATUS: ${{ needs.python-tests.result }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "SLACK_WEBHOOK_URL secret not set; skipping notification."
            exit 0
          fi

          if [ "$WORKFLOW_STATUS" = "success" ]; then
            COLOR="#2eb886"
            STATUS_TEXT="succeeded"
          elif [ "$WORKFLOW_STATUS" = "failure" ]; then
            COLOR="#e01e5a"
            STATUS_TEXT="failed"
          else
            COLOR="#daa038"
            STATUS_TEXT="completed with status: $WORKFLOW_STATUS"
          fi

          payload=$(cat <<'JSON'
          {
            "attachments": [
              {
                "color": "COLOR_VALUE",
                "title": "GitHub Actions workflow CI STATUS for REPO",
                "title_link": "RUN_URL",
                "text": "Triggered by ACTOR",
                "ts": "TIMESTAMP"
              }
            ]
          }
          JSON
          )

          payload=${payload//STATUS/$STATUS_TEXT}
          payload=${payload//REPO/$GITHUB_REPO}
          payload=${payload//RUN_URL/$GITHUB_RUN_URL}
          payload=${payload//ACTOR/$GITHUB_ACTOR}
          payload=${payload//COLOR_VALUE/$COLOR}
          payload=${payload//TIMESTAMP/$(date +%s)}
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"
